<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix</title>
    <!-- css link -->
    <link rel="stylesheet" href="/style.css" />
    <!-- tailwind css link  -->
    <link href="./output.css" rel="stylesheet" />
    <!-- fontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- max-w-337.5  px-10 md:px-24-->
    <main class="mx-auto">
      <!-- Loader -->
      <div
        id="loader"
        class="fixed inset-0 bg-white flex justify-center items-center z-50"
      >
        <div class="flex-col gap-4 w-full flex items-center justify-center">
          <div
            class="w-20 h-20 border-8 text-blue-400 text-4xl animate-spin border-gray-300 flex items-center justify-center border-t-[#FBBD23] rounded-full"
          ></div>
        </div>
      </div>

      <!-- navbar section start  -->
      <nav class="flex items-center justify-center py-4">
        <a href="#">
          <img
            class="w-32 h-10 object-cover"
            src="../images/logo.png"
            alt="logo"
        /></a>
      </nav>
      <!-- navbar section end  -->

      <!-- banner section start -->
      <div
        class="bg-[url('../images/page-title.jpg')] bg-cover bg-center h-80 w-full"
      >
        <div
          class="text-white h-full w-full backdrop-brightness-70 flex items-center justify-center bg-[#cfceff4c] flex-col"
        >
          <h1 class="font-bold text-center leading-12 text-4xl sm:text-5xl">
            Search Your <br />
            Favorite Recipe
          </h1>
          <p class="text-center mt-5 text-base text-gray-200">
            A handful of simple ingredients typify the fresh, vibrant <br />
            flavors of Greek cooking
          </p>
        </div>
      </div>
      <!-- banner section end -->

      <!-- product section start -->
      <div class="px-8 md:px-28 my-6 relative">
        <div class="flex justify-center max-w-2xl mx-auto">
          <input
            type="search"
            class="px-2 py-1.5 border border-gray-300 rounded-l-md text-sm focus:outline-1 focus:outline-gray-500 w-full"
            name="search"
            id="search-input"
            placeholder="Search..."
            onchange="handleSearch()"
          />
          <button
            id="search-btn"
            type="button"
            class="bg-[#FBBD23] px-3 text-white cursor-pointer hover:bg-[#fdc330] transition-all duration-200"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- Products -->
        <h1
          class="text-3xl sm:text-4xl font-semibold text-gray-700 text-center mt-6"
        >
          Latest Recipes
        </h1>

        <div
          id="parent-products"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8"
        ></div>

        <template id="product-card-template">
          <div class="product-card rounded-xl shadow-2xl overflow-hidden">
            <img
              class="meal-img h-48 w-full object-cover hover:scale-105 transition-all duration-300"
              src=""
              alt=""
            />
            <div class="p-3">
              <h3 class="meal-name text-lg font-semibold text-gray-800"></h3>
              <p class="meal-info mt-2 text-sm leading-5 text-gray-900"></p>
              <div class="flex justify-end mt-4 m-2">
                <button
                  type="button"
                  class="view-details-btn bg-[#FBBD23] px-3 py-2.5 rounded-lg text-white uppercase text-sm font-semibold hover:bg-[#fec840] transition-all cursor-pointer"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        </template>

        <div
          class="flex justify-end bg-red-500 text-white fixed right-20 bottom-20 rounded-lg"
        >
          <button
            id="scroll-top"
            onClick="topFunction()"
            class="p-2 px-3 text-lg cursor-pointer "
          >
            Top
          </button>
        </div>
      </div>
      <!-- product section end -->
      <!-- modal -->
      <div
        id="product-modal"
        class="fixed inset-0 bg-[#00000099] flex items-center justify-center hidden z-50 p-4"
      >
        <div
          class="bg-white rounded-lg max-w-3xl max-h-[90vh] overflow-hidden flex flex-col relative shadow-2xl"
        >
          <div
            class="overflow-y-auto shadow-lg bg-white m-8 p-6 border border-gray-200 rounded-xl"
          >
            <img
              class="w-full h-auto sm:max-h-72 object-cover rounded-xl"
              id="modal-img"
              src=""
              alt=""
            />
            <h2
              id="modal-title"
              class="text-2xl font-bold my-4 text-gray-800"
            ></h2>
            <p id="modal-desc" class="text-gray-700 leading-relaxed"></p>
          </div>

          <div class="p-4 flex justify-end bg-gray-50">
            <button
              id="close-modal"
              class="view-details-btn bg-[#FBBD23] px-3 py-2.5 rounded-lg text-white uppercase text-sm font-semibold hover:bg-[#fec840] transition-all cursor-pointer"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- footer section start  -->
      <footer class="px-8 md:px-28 bg-[#3D4451] py-4">
        <div class="flex justify-between gap-6">
          <div>
            <p class="text-gray-200 text-sm">
              Copyright 2023 - All right reserved
            </p>
          </div>
          <div class="text-white">
            <a
              href="#"
              class="hover:text-[#FBBD23] transition-all duration-300 cursor-pointer"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a
              href="#"
              class="hover:text-[#FBBD23] transition-all duration-300 cursor-pointer"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a
              href="#"
              class="hover:text-[#FBBD23] transition-all duration-300 cursor-pointer"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
        </div>
      </footer>
      <!-- footer section end -->
    </main>
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->

    <!-- js link -->
    <script src="./script.js"></script>
  </body>
</html>
